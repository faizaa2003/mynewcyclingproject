<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Background & Scrolling Images</title>
  <style>
    body {
      background-image: url('./bg.jpg'); /* Updated path */
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: 100% 100%;
      height: 100vh;
      margin: 0;
    }

    .scroll-container {
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh; 
      overflow: hidden; 
      animation: scroll-horizontal 10s infinite linear; 
    }

    @keyframes scroll-horizontal {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .center-img, .center-img2, .center-img3, .center-img4, .center-imgbirds {
      width: 150px;
      height: auto;
    }

  </style>
</head>
<body>
  <h1 align="center">Fixed Background, Scrolling Images</h1>
  <hr>

  <!-- Scrolling images container -->
  <div class="scroll-container">
    <img class="center-img" src="./1.gif" alt="Animated Image 1"> <!-- Updated path -->
    <img class="center-img2" src="./2.gif" alt="Animated Image 2"> <!-- Updated path -->
    <img class="center-img3" src="./3.gif" alt="Animated Image 3"> <!-- Updated path -->
    <img class="center-img4" src="./4.gif" alt="Animated Image 4"> <!-- Updated path -->
    <img class="center-imgbirds" src="./birds.gif" alt="Birds Animation"> <!-- Updated path -->
  </div>
</body>
</html>
